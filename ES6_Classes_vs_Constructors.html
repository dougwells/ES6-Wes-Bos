//ES6 Way: Classes
"use strict"
class Car {
// contstructor runs automatically w/each instance
// constructor for all properties (but not methods)
  constructor(options){
    this.title = options.title
  }
  drive (){return "Vroooooom"}
}

class Toyota extends Car {
  constructor(options){
    super(options);  //Car.constructor
    this.color = options.color;
  }
  honk(){return "beep ... beep"}
}

const sierraCar = new Toyota({color: "Red", title: "BMW"});
console.log(sierraCar.honk(), sierraCar.drive(), sierraCar.color, sierraCar.title);
console.dir(sierraCar);
console.dir(Toyota);
